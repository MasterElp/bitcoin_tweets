<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
    <h2>Messages</h2>
    <form method="post" action=".">
        {{ form.csrf_token }}
        <div>{{ form.tweet_text.label }}</div>
        <div>{{ form.tweet_text }} </div>
        <div></div><button type="submit">Add message</button></div>
    </form>
    {% if error %}
    <p><strong> Error: </strong> {{error}} </p> 
    {% endif %}

    <h3>Messages list</h3>
    {% for message in messages %}
    <div>{{ message }}</b></div>
    {% endfor %}

</body>
</html>
