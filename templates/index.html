<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
    {% if error %}
    <p><strong> Error: </strong></p> {{error}}
    {% endif %}
    <h2>Messages</h2>
    <form method="post" action="{{url_for('index')}}">
        {{ form.csrf_token }}
        {{ form.tweet_text.label }}
        {{ form.tweet_text }}
       
        <button type="submit">Add message</button>
    </form>

    <h3>Messages list</h3>
    {% for message in messages %}
    <div>{{ message.text }}&nbsp;<b>#{{ message.tag }}</b></div>
    {% endfor %}

</body>
</html>
